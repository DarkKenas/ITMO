<html>
    <head>
        <title>if</title>
    </head>
    <body>
        <script language="JavaScript" type="text/JavaScript">
            var x, y;
            x=parseInt(prompt("Введите значение х",''));   // метод parseInt() переводит строку в целое 
            y=parseInt(prompt("Введите значение у",''));   // число
            if(x<y)
            {
            alert("Максимальное число - y")
            }
            else {
                if(x==y)
                {
                alert("Введеные числа равны!")
                }
                else{
                alert("Максимальное число - x")
                }
            }
            var truepass = 89282757702;
            pass=parseInt(prompt("Введите пароль:",''));
            if(pass==truepass)
            {
            alert("Пароль введен верно!")
            }
            else {
                alert("Пароль введен НЕверно!")
            }
        </script>
    </body>
</html>
