<html>
    <head>
        <title>for</title>
    </head>
    <body>
        <h1>Пример простой</h1>
        <script language="JavaScript" type="text/JavaScript">
        var x=0;
        for (var i=1; i<11; i++){
            x=x+10;
        line();
        } 
        function line() {
            document.writeln("<hr align='center' width=" + x + ">");
        }
        </script>
    </body>
</html>
